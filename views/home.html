<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>After Dark - Home</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/stylesheet.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="col-md-12 header-title">
        <div>
          <h1>After Dark</h1>
          <h4>Sunglasses</h4>
        </div>
      </div>

      <nav>
        <div class="drawer" id="drawer">
          <div class="options-menu">
            <p>Lentes de sol</p>
          </div>
          <div class="options-menu">
            <p>Lentes de ver</p>
          </div>
          <div class="options-menu">
            <p>Accesorios</p>
          </div>
          <div class="options-menu">
            <p>Envios</p>
          </div>
          <div class="options-menu">
            <p>Contact us</p>
          </div>
          <div class="options-menu">
            <button class="button-inverse">Sing In</button>
          </div>
        </div>

        <div class="header-menu">
          <div class="header-menu-mobile">
            <div id="toggle-menu"><i class="fas fa-bars"></i></div>
            <div><img src="/images/logo.png" alt="logo" /></div>
            <div><i class="fas fa-shopping-cart"></i></div>
          </div>

          <div class="header-menu-desktop">
            <div class="options-menu">
              <p>Lentes de sol</p>
            </div>
            <div class="options-menu">
              <p>Lentes de ver</p>
            </div>
            <div class="options-menu">
              <p>Accesorios</p>
            </div>
            <div class="options-menu">
              <p>Envios</p>
            </div>
            <div class="options-menu">
              <p>Contact us</p>
            </div>
            <div class="options-menu">
              <button class="button-inverse">Sing In</button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="trending-section">
        <div class="trending-title">
          <h2>Descubri las <span class="highlight">tendencias</span></h2>
        </div>

        <div class="row">
          <div
            class="col-md-5 trending"
            style="background: url(/images/foto1.png) center center"
          ></div>
          <div
            class="col-md-7 trending"
            style="background: url(/images/foto2.png) center center"
          ></div>
        </div>
        <div class="row">
          <div
            class="col-md-6 trending"
            style="background: url(/images/foto4.png) center center"
          ></div>
          <div
            class="col-md-6 trending"
            style="background: url(/images/foto5.png) center center"
          ></div>
        </div>
        <div class="row">
          <div
            class="col-md-12 trending"
            style="background: url(/images/foto3.png) center center"
          ></div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script src="/js/main.js"></script>
  </body>
</html>
