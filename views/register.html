<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>After Dark - Home</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/forms.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="col-md-12 header-title">
        <div>
          <h1 class="titleLevelOne">After Dark</h1>
          <h2 class="titleLevelTwo">Sunglasses</h2>
        </div>
      </div>

      <nav>
        <div class="drawer" id="drawer">
          <div class="options-menu">
            <p class="menuItem">Lentes de sol</p>
          </div>
          <div class="options-menu">
            <p class="menuItem">Lentes de ver</p>
          </div>
          <div class="options-menu">
            <p class="menuItem">Accesorios</p>
          </div>
          <div class="options-menu">
            <p class="menuItem">Envios</p>
          </div>
          <div class="options-menu">
            <p class="menuItem">Contact us</p>
          </div>
          <div class="options-menu">
            <button class="button-inverse">Sing In</button>
          </div>
        </div>

        <div class="header-menu">
          <div class="header-menu-mobile">
            <div id="toggle-menu"><i class="fas fa-bars"></i></div>
            <div><img src="/images/logo.png" alt="logo" /></div>
            <div><i class="fas fa-shopping-cart"></i></div>
          </div>

          <div class="header-menu-desktop">
            <div class="options-menu">
              <p class="menuItem">Lentes de sol</p>
            </div>
            <div class="options-menu">
              <p class="menuItem">Lentes de ver</p>
            </div>
            <div class="options-menu">
              <p class="menuItem">Accesorios</p>
            </div>
            <div class="options-menu">
              <p class="menuItem">Envios</p>
            </div>
            <div class="options-menu">
              <p class="menuItem">Contact us</p>
            </div>
            <div class="options-menu">
              <button class="button-inverse">Sing In</button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="form-container">
        <div class="form-auth">
          <div class="form-title">
            <h2 class="titleLevelTwo">Registrate</h2>
          </div>
          <div class="form-input">
            <label class="label" for="name-lastname">Nombre y Apellido</label>
            <input type="text" id="name-lastname" class="form-auth-input" />
          </div>
          <div class="form-input">
            <label class="label" for="email">Email</label>
            <input type="email" id="email" class="form-auth-input" />
          </div>
          <div class="form-input">
            <label class="label" for="password">Contraseña</label>
            <input type="password" id="password" class="form-auth-input" />
          </div>
          <div class="form-input">
            <label class="label" for="confirm-password">
              Confirmar contraseña
            </label>
            <input
              type="password"
              id="confirm-password"
              class="form-auth-input"
            />
          </div>
          <div class="form-input">
            <input type="submit" class="button-inverse" value="Enviar" />
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="row footer">
        <div class="col-md-6 footer-links">
          <div class="footer-links-rss">
            <p class="label">Follow us</p>
            <div class="rss-icon">
              <i class="fab fa-facebook"></i>
              <i class="fab fa-instagram"></i>
            </div>
          </div>
          <div class="footer-links-information">
            <p class="label">Información</p>
            <p class="bodyText">Términos y condiciones</p>
            <p class="bodyText">Nosotros</p>
            <p class="bodyText">Jobs</p>
          </div>
        </div>
        <div class="col-md-6 footer-contact">
          <div class="footer-contact-details">
            <p class="label">Escribínos</p>
            <h3 class="titleLevelThree">after-dark@hotmail.com</h3>
          </div>
          <div class="footer-form">
            <p class="label">Keep in touch</p>
            <form action="">
              <div class="row">
                <div class="col-md-6">
                  <input
                    type="text"
                    placeholder="Nombre"
                    class="footer-input"
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="email"
                    placeholder="Email"
                    class="footer-input"
                  />
                </div>
              </div>

              <textarea
                placeholder="Déjanos tu mensaje"
                class="footer-input"
              ></textarea>

              <input type="submit" value="Enviar" class="button-inverse" />
            </form>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script src="/js/main.js"></script>
  </body>
</html>
